    <body>
      
        <div class="graph"><h2 class="heading-15">interview</h2><br>

           
       
            <div style="text-align: center">
            <li><ul>出身はどちらですか？（地方の場合はどのような理由で横浜へ移ったのか？）</ul>
            <ul>皆さんが子供のころから横浜は都会のイメージがありましたか？</ul>
            <ul>当時の横浜の印象を教えてください</ul>
            <ul>横浜のおすすめスポットを教えてください（昔でも今でも）</ul>
            <ul>お仕事はされてましたか？（当時はどんなお仕事が人気だったのかなど）</ul>
            <ul>若いうちにやっておくべきことはありますか？</ul>
            <ul>当時の横浜の治安はどうでしたか？</ul>
            <ul>発達していく横浜で不便だなと感じる点はありますか？</ul></li>
            </div>
