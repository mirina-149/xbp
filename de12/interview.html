<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interview</title>
    <link rel="stylesheet" href="base.css">
    </head>
    <body>
      
        <div class="graph"><h2 class="heading-15">interview</h2><br>

           
       
            <div style="text-align: center">
            <ul><li>出身はどちらですか？（地方の場合はどのような理由で横浜へ移ったのか？）</li>
            <li>皆さんが子供のころから横浜は都会のイメージがありましたか？</li>
            <li>当時の横浜の印象を教えてください</li>  
            <li>横浜のおすすめスポットを教えてください（昔でも今でも）</li>
            <li>お仕事はされてましたか？（当時はどんなお仕事が人気だったのかなど）</li>              
            <li>若いうちにやっておくべきことはありますか？</li>
            <li>当時の横浜の治安はどうでしたか？</li>
            <li>発達していく横浜で不便だなと感じる点はありますか？</li></ul>
            
            </div>
    </body>
    </html>
